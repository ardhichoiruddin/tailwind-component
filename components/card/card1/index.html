<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 1</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<style>
    * {
        font-family: 'Roboto', sans-serif;
    }
</style>
<body class="bg-gray-100">
    <main class="container px-5 mx-auto">
        <section class="flex items-center justify-center h-screen w-full">
            <div class="bg-white px-8 py-10 max-w-md rounded-md shadow-xl">
                <div class="text-center">
                    <h1 class="text-3xl font-medium text-gray-700 mb-3">Add Credit Card</h1>
                    <p class="text-lg leading-snug text-gray-500">I'm baby brooklyn DIY humblebrag listicle pour-over shabby chic godard. Brunch readymade ethical wolf.</p>
                </div>
                <div class="py-8">
                    <hr/>
                </div>
                <div>
                    <div class="mb-6">
                        <label for="name" class="block mb-2 text-base text-gray-600 font-semibold">Card Number</label>
                        <input type="text" name="name" id="name" placeholder="**** **** **** ***" required class="w-full p-3 placeholder-gray-500 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                    </div>
                    <div class="mb-6">
                        <label for="name" class="block mb-2 text-base text-gray-600 font-semibold">Card Holder</label>
                        <input type="text" name="name" id="name" placeholder="Thomas Michael" required class="w-full p-3 placeholder-gray-500 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                    </div>
                    <div class="mb-6">
                        <div class="flex flex-wrap">
                            <div class="w-4/6">
                                <label for="name" class="block mb-2 text-base text-gray-600 font-semibold">Expiration Date</label>
                                <div class="flex">
                                    <div class="w-2/4 pr-2">
                                        <select class="border border-gray-300 rounded-md text-gray-600 p-3 bg-white hover:border-gray-400 focus:outline-none appearance-none w-full">
                                            <option>03</option>
                                            <option>04</option>
                                            <option>05</option>
                                        </select>
                                    </div>
                                    <div class="w-2/4 pl-2">
                                        <select class="border border-gray-300 rounded-md text-gray-600 p-3 bg-white hover:border-gray-400 focus:outline-none appearance-none w-full">
                                            <option>2017</option>
                                            <option>2018</option>
                                            <option>2019</option>
                                            <option>2020</option>
                                            <option>2021</option>
                                        </select>
                                    </div>
                               </div>
                            </div>
                            <div class="w-2/6 pl-4">
                                <label for="name" class="block mb-2 text-base text-gray-600 font-semibold">CVC</label>
                                <div class="flex">
                                    <div class="w-full">
                                        <input type="text" name="name" id="name" placeholder="123" required class="w-full p-3 placeholder-gray-500 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                                    </div>
                               </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-6">
                        <label class="inline-flex items-center mt-3">
                            <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" checked><span class="ml-2 text-base text-gray-700">Mark as Default</span>
                        </label>
                    </div>
                    <div>
                        <button class="bg-blue-500 px-4 py-3 text-base font-semibold tracking-wider text-white rounded hover:bg-blue-600 w-full">Add Card</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
